<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denizimmâ™¡</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Anime.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <!-- Google Fonts - Add a stylish font -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .ocean {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(0deg, rgba(0,119,182,1) 0%, rgba(0,180,216,0.8) 80%);
            overflow: hidden;
        }
        
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" fill-opacity="0.5" d="M0,128L48,144C96,160,192,192,288,176C384,160,480,96,576,90.7C672,85,768,139,864,149.3C960,160,1056,128,1152,133.3C1248,139,1344,181,1392,202.7L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-repeat: repeat-x;
            background-size: contain;
            background-position: 0 bottom;
            transform: translateX(0);
            animation: wave 15s linear infinite;
        }
        
        .wave:nth-child(2) {
            bottom: 10px;
            opacity: 0.6;
            animation: wave 18s linear infinite;
            animation-delay: -5s;
        }
        
        .wave:nth-child(3) {
            bottom: 20px;
            opacity: 0.4;
            animation: wave 20s linear infinite;
            animation-delay: -2s;
        }
        
        @keyframes wave {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }
        
        .main-text {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }
        
        .apology {
            font-family: 'Dancing Script', cursive;
            font-size: 64px;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            opacity: 1;
            animation: fade-in 2s ease-in-out;
        }
        
        .name-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        
        .name {
            font-family: 'Pacifico', cursive;
            font-size: 48px;
            color: white;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            opacity: 1;
            animation: fade-in 3s ease-in-out;
        }
        
        @keyframes fade-in {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        .small-heart {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: #ff3366;
            transform: rotate(45deg);
            animation: pulse 1.5s ease infinite;
            margin-left: 15px;
            position: relative;
            top: 5px;
        }
        
        .small-heart::before, 
        .small-heart::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #ff3366;
            border-radius: 50%;
        }
        
        .small-heart::before {
            top: -20px;
            left: 0;
        }
        
        .small-heart::after {
            top: 0;
            left: -20px;
        }
        
        @keyframes pulse {
            0% {
                transform: rotate(45deg) scale(1);
            }
            50% {
                transform: rotate(45deg) scale(1.1);
            }
            100% {
                transform: rotate(45deg) scale(1);
            }
        }
        
        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        
        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }
        
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            bottom: 0;
        }
        
        .bubble {
            position: absolute;
            bottom: -20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: rise 8s infinite ease-in;
        }
        
        @keyframes rise {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.2;
            }
            100% {
                transform: translateY(-1000px) scale(0);
                opacity: 0;
            }
        }
        
        .birds-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .bird {
            position: absolute;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="white" d="M50 30 L60 40 L90 30 L50 30 M50 30 L40 40 L10 30 L50 30"></path></svg>');
            background-repeat: no-repeat;
            width: 40px;
            height: 20px;
            animation: fly 30s linear infinite;
            opacity: 0.7;
        }
        
        @keyframes fly {
            0% {
                transform: translate(-100px, 100vh) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translate(calc(100vw + 100px), 0) scale(1);
                opacity: 0;
            }
        }
        
        .moon {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: white;
            box-shadow: 0 0 40px 20px rgba(255, 255, 255, 0.3);
        }
        
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }
        
        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="ocean">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    
    <!-- Glowing Moon -->
    <div class="moon"></div>
    
    <!-- Main Text -->
    <div class="main-text">
        <div class="apology">Beni affet sevgilim...</div>
        <div class="name-container">
            <div class="name">DENIZ</div>
            <div class="small-heart"></div>
        </div>
    </div>
    
    <!-- Starry Background -->
    <div id="stars"></div>
    
    <!-- Orbiting Rings -->
    <div class="ring" id="ring1"></div>
    <div class="ring" id="ring2"></div>
    <div class="ring" id="ring3"></div>
    
    <!-- Bubbles Container -->
    <div class="bubbles" id="bubbleContainer"></div>
    
    <!-- Birds Container -->
    <div class="birds-container" id="birdsContainer"></div>
    
    <!-- Canvas for particle effects -->
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    
    <script>
        // Create stars
        function createStars() {
            const stars = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                stars.appendChild(star);
            }
        }
        
        // Create bubbles
        function createBubbles() {
            const container = document.getElementById('bubbleContainer');
            
            function createBubble() {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                // Random size and position
                const size = 5 + Math.random() * 30;
                const left = Math.random() * 100;
                
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${left}%`;
                bubble.style.animationDuration = `${3 + Math.random() * 8}s`;
                
                container.appendChild(bubble);
                
                // Remove bubble after animation
                setTimeout(() => {
                    bubble.remove();
                }, (3 + Math.random() * 8) * 1000);
            }
            
            // Create bubbles continuously
            setInterval(createBubble, 200);
        }
        
        // Create birds
        function createBirds() {
            const container = document.getElementById('birdsContainer');
            
            function createBird() {
                const bird = document.createElement('div');
                bird.classList.add('bird');
                
                // Random size and position
                const size = 0.5 + Math.random() * 1.5;
                const top = Math.random() * 60;
                
                bird.style.top = `${top}%`;
                bird.style.transform = `scale(${size})`;
                bird.style.animationDuration = `${20 + Math.random() * 20}s`;
                
                container.appendChild(bird);
                
                // Remove bird after animation
                setTimeout(() => {
                    bird.remove();
                }, (20 + Math.random() * 20) * 1000);
            }
            
            // Create birds occasionally
            setInterval(createBird, 2000);
        }
        
        // Create orbiting animation for rings
        function animateRings() {
            anime({
                targets: '#ring1',
                rotate: 360,
                duration: 40000,
                easing: 'linear',
                loop: true
            });
            
            anime({
                targets: '#ring2',
                rotate: -360,
                duration: 60000,
                easing: 'linear',
                loop: true
            });
            
            anime({
                targets: '#ring3',
                rotate: 180,
                duration: 80000,
                easing: 'linear',
                loop: true
            });
        }
        
        // Initialize
        window.addEventListener('load', function() {
            createStars();
            createBubbles();
            createBirds();
            animateRings();
            
            // Add entrance animation for text
            anime({
                targets: '.apology',
                opacity: [0, 1],
                translateY: [-30, 0],
                duration: 2000,
                easing: 'easeOutElastic(1, .5)'
            });
            
            anime({
                targets: '.name-container',
                opacity: [0, 1],
                translateY: [-20, 0],
                delay: 1000,
                duration: 2000,
                easing: 'easeOutElastic(1, .5)'
            });
        });
    </script>
</body>
</html>
